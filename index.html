<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>TwitchTV App</title>
	<!-- Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- Font-Awesome CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
	<!-- CSS file -->
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container text-center">
	  <div id="header" class="text-center">
	    <h1 class = "display-1">TwitchTV</h1>
	    <a href="https://www.twitch.tv/freecodecamp" target="_blank">
		    <h3 id="fccStatus"></h3>
		    <i class="fa fa-free-code-camp"></i>
	    </a>
	  </div>
	  <h3>CHANNELS</h3>
	  <div class="btn-group">
	    <button class="btn btn-primary" id="all">All</button>
	    <button class="btn" id="onLine">ON-Line</button>
	    <button class="btn" id="offLine">OFF-Line</button>
	  </div>
	  <div id="channelOn">
	  </div>
	  <hr/>
	  <div id="channelOff">
	  </div>
	  <hr />
	  <div id="noChannel">
	  </div>
	</div>
	<!-- jQuery CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<!-- JavaScript -->
	<script src="main.js"></script>
</body>
</html>
